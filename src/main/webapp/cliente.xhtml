<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="conteudo">
            <h:form>
                <h:panelGrid columns="2" >
                    <p:outputLabel value="Nome" for="inputNome"></p:outputLabel>
                    <p:inputText id="inputNome" value="#{clienteBean.entity.nome}" required="true"></p:inputText>

                    <p:outputLabel value="Email" for="inputEmail"></p:outputLabel>
                    <p:inputText id="inputEmail"  value="#{clienteBean.entity.email}"></p:inputText>

                    <p:outputLabel value="CPF" for="inputCPF"></p:outputLabel>
                    <p:inputMask value="#{clienteBean.entity.cpf}" id="inputCPF" mask="999.999.999-99" required="true"></p:inputMask>

                    <p:outputLabel value="Data Nascimento" for="inputData"></p:outputLabel>
                    <p:calendar id="inputData" value="#{clienteBean.entity.dataNascimento}" showOn="button" navigator="true" yearRange="1950:3023" showWeek="true"></p:calendar>
                </h:panelGrid>
                <p:column>
                    <p:commandButton icon="pi pi-user-plus" update="@form" value="Cadastrar"
                                     actionListener="#{clienteBean.salvar()}"></p:commandButton>
                </p:column>
                <p:dataTable value="#{clienteBean.entitys}" var="entity" >

                    <p:column headerText="Nome">
                        <h:outputText value="#{entity.nome}"></h:outputText>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{entity.email}"></h:outputText>
                    </p:column>
                    <p:column headerText="CPF">
                        <h:outputText value="#{entity.cpf}"></h:outputText>
                    </p:column>
                    <p:column headerText="Data Nascimento">
                        <h:outputText value="#{entity.dataNascimento}"></h:outputText>
                    </p:column>
                </p:dataTable>
                <p:growl id="messages" showDetail="true" >
                    <p:autoUpdate></p:autoUpdate>
                          </p:growl>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
